<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">Inventory Management</a>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>

                <li class="nav-item">

        <div class="navbar-nav ml-auto">
            <span class="navbar-text" id="userID"></span>
            <button id="logoutButton" class="btn btn-danger ml-2" style="display:none;">Logout</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" class="form-control" id="registerUsername" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>

    <script type="module" src="./src/loginRegistration.js"></script>
    <script type="module" src="./src/auth.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
