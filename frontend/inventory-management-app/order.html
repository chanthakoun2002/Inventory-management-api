<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" 
    integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css"> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">Inventory Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./inventory.html">Inventory</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./order.html">Orders</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav ml-auto">
            <span class="navbar-text" id="userID"></span>
            <button id="logoutButton" class="btn btn-danger ml-2" style="display:none;">Logout</button>
        </div>
    </nav>

    <!-- Buttons Container -->
    <div class="container mt-5 text-center">
        <div class="btn-group" role="group" aria-label="Order Actions">
            <button type="button" class="btn btn-primary" onclick="togglePanel('viewOrdersPanel')">View All Orders</button>
            <button type="button" class="btn btn-success" onclick="togglePanel('createOrderPanel')">Create Order</button>
            <button type="button" class="btn btn-info" onclick="togglePanel('searchOrdersPanel')">Search Orders</button>
        </div>
    </div>

    <!-- Panels -->
    <div id="viewOrdersPanel" class="container panel-container" style="display:none;">
        <h3>View All Orders</h3>
        <!-- Content for viewing orders -->
    </div>

    <div id="createOrderPanel" class="container panel-container" style="display:none;">
        <h3>Create Order</h3>
        <form id="createOrderForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="inventoryItem">Inventory Item</label>
                <input type="text" class="form-control" id="inventoryItem" placeholder="Enter inventory item ID">
            </div>
            <div class="form-group">
                <label for="orderQuantity">Quantity</label>
                <input type="number" class="form-control" id="orderQuantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="orderStatus">Status</label>
                <input type="text" class="form-control" id="orderStatus" placeholder="Enter status">
            </div>
            <div class="form-group">
                <label for="totalPrice">Total Price</label>
                <input type="number" class="form-control" id="totalPrice" placeholder="Enter total price">
            </div>
            <button type="submit" class="btn btn-success">Create Order</button>
        </form>
    </div>

    <div id="searchOrdersPanel" class="container panel-container" style="display:none;">
        <h3>Search Orders</h3>
        <form id="searchOrdersForm">
            <div class="form-group">
                <label for="searchOrderId">Search by Order ID</label>
                <input type="text" class="form-control" id="searchOrderId" placeholder="Enter order ID">
            </div>
            <div class="form-group">
                <label for="searchCustomerName">Search by Customer Name</label>
                <input type="text" class="form-control" id="searchCustomerName" placeholder="Enter customer name">
            </div>
            <button type="submit" class="btn btn-info">Search</button>
        </form>
        <div id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script type="module" src="./src/auth.js"></script>
    <script type="module" src="./src/orders.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+0dF83LXx8H1lJ4K9JvAjOFstjFUEfCJxoM" crossorigin="anonymous"></script>

</body>
</html>
